<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tonight's Events</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Your events</a>
        <a href="#">About</a>
      </div>
      <div class="user-circle"></div>
    </div>

    <!-- Tonight Section -->
    <div class="tonight-section">
      <h2>TONIGHT</h2>
      <div class="carousel">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
      </div>
    </div>

    <!-- Filters and Search -->
    <div class="search-filter">
      <div class="filter-label">
        CATEGORY<br />
        LOCATION<br />
        RATING WISE
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search box" />
      </div>
    </div>

    <!-- Event Grid -->
    <div class="event-cards">
      <div class="event-card">Event A</div>
      <div class="event-card">Event B</div>
      <div class="event-card">Event C</div>
    </div>
  </div>
</body>
</html>
