<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div>
        <a href="#">Home</a>
        <a href="#">Your events</a>
        <a href="#">About</a>
      </div>
      <div class="user-circle"></div>
    </div>

    <div class="tonight-section">
      <h2>TONIGHT</h2>
      <div class="carousel">
        <div class="card">Event 1</div>
        <div class="card">Event 2</div>
        <div class="card">Event 3</div>
        <div class="card">Event 4</div>
        <div class="card">Event 5</div>
      </div>
    </div>

    <div class="search-filter">
      <div class="filter-label">CATEGORY<br>LOCATION<br>RATING WISE</div>
      <div class="search-bar">
        <input type="text" placeholder="Search box">
      </div>
    </div>

    <div class="event-cards">
      <div class="event-card"></div>
      <div class="event-card"></div>
      <div class="event-card"></div>
    </div>
  </div>
</body>
</html>
